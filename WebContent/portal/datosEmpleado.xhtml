<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions">
    <ui:define name="tituloPagina">Datos Empleado</ui:define>
    <ui:define name="opciones">
        <h:form id="formDatos" prependId="false" autoUpdate="true" enctype="multipart/form-data">
            <p:menu style="width: 96%;margin-top: 10px">
                <p:submenu label="Perfil">  
                
					<p:menuitem value="Datos Contacto" icon="ui-modificar"
						update=":cuerpo"
						action="#{controladorEmpleado.actualizarEmpleado}">
						<f:setPropertyActionListener value="1"
							target="#{controladorEmpleado.strOpcion}" />
                        <p:resetInput target=":cuerpo" /> 
                    </p:menuitem> 
					<p:menuitem value="Datos Conyuge" update=":cuerpo"
						icon="ui-persona"
						action="#{controladorEmpleado.actualizarEmpleado}">
						<f:setPropertyActionListener value="2"
							target="#{controladorEmpleado.strOpcion}" />
                        <p:resetInput target=":cuerpo" /> 
                    </p:menuitem> 
					<p:menuitem value="Datos Cargas Familiares" icon="ui-grupo"
						update=":cuerpo"
						action="#{controladorEmpleado.actualizarEmpleado}">
						<f:setPropertyActionListener value="3"
							target="#{controladorEmpleado.strOpcion}" />
                        <p:resetInput target=":cuerpo" /> 
                    </p:menuitem> 
					<p:menuitem value="Cambiar Foto" icon="ui-foto"
						onclick="dia_foto.show()" />
                </p:submenu>
            </p:menu>

            <div align="center" style="padding-top: 10px">
                <h:panelGrid id="panel_foto">
					<h:graphicImage value="../imagenes/im_empleado.png"
						rendered="#{controladorEmpleado.empleado.pathFotoGtemp==null}"
						width="128" height="128" style="border: 1px solid #ccc" />

					<p:lightBox styleClass="imagebox"
						rendered="#{controladorEmpleado.empleado.pathFotoGtemp!=null}">
						<h:outputLink
							value="#{controladorEmpleado.empleado.pathFotoGtemp}"
							title="Foto">
							<h:graphicImage
								value="#{controladorEmpleado.empleado.pathFotoGtemp}"
								width="128" height="128" style="border: 1px solid #ccc" />
                        </h:outputLink>  


                    </p:lightBox> 


                </h:panelGrid>
            </div>    
            <div align="center">
				<h:outputText style="font-size: 14px;font-weight: bold;"
					value="#{controladorEmpleado.empleado.primerNombreGtemp} #{controladorEmpleado.empleado.segundoNombreGtemp} #{controladorEmpleado.empleado.apellidoPaternoGtemp} #{controladorEmpleado.empleado.apellidoMaternoGtemp}" />
            </div>
            <p:panelGrid columns="2" style="width: 99%;margin-top: 10px">
				<h:outputText style="font-weight: bold"
					value="Doc. Identificación :" />
				<h:outputText
					value="#{controladorEmpleado.empleado.documentoIdentidadGtemp}" />
                <h:outputText style="font-weight: bold" value="Nacionalidad :"/>                    
				<h:outputText
					value="#{controladorEmpleado.empleado.ideGtnac.detalleGtnac}" />
                <h:outputText style="font-weight: bold" value="Fecha Nacimiento :"/>                     
				<h:outputText
					value="#{controladorEmpleado.empleado.fechaNacimientoGtemp}">
                    <f:convertDateTime parent="dd-MM-yyyy"/>
                </h:outputText>
                <h:outputText style="font-weight: bold" value="Género :"/>
				<h:outputText
					value="#{controladorEmpleado.empleado.ideGtgen.detalleGtgen}" />
            </p:panelGrid>
        </h:form>
    </ui:define>
    <ui:define name="contenido">
        <p:growl id="groMensajes" autoUpdate="true" showDetail="true" />
        <p:dialog appendToBody="true"  closable="true"  showEffect="fade" 
			hideEffect="fade" widgetVar="dia_foto"
			header="Cambiar Foto de Perfil" modal="true" dynamic="true"
			width="800" height="180">
            Debe seleccionar un archvo tipo imagen, tamaño máximo del archivo <strong>1MB</strong>
            <h:form  enctype="multipart/form-data">
            
				<p:fileUpload multiple="false"
					style="overflow: auto;padding-top: 10px" mode="advanced" value="#{controladorEmpleado.adjunto}"
					dragDropSupport="true" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
					cancelLabel="Cancelar" uploadLabel="Aceptar"
					label="Seleccionar Imagen" showButtons="true"
                              invalidFileMessage="El archivo seleccionado no es una imagen válida" 
                              invalidSizeMessage="El archivo seleccionado supera le tamaño máximo"
					sizeLimit="1500000"
					fileUploadListener="#{controladorEmpleado.subirFoto}"
					oncomplete="dia_foto.hide()" />
            </h:form>
        </p:dialog>

        <h:panelGroup id="cuerpo">
			<p:accordionPanel id="accDatos" multiple="true" cache="true"
				rendered="#{controladorEmpleado.strOpcion == 1}">
                <p:tab title="Dirección Domicilio">
                    <h:form id="formDirec" prependId="false" >
                        <h:panelGrid  columns="4" >
                            <h:outputText style="font-weight: bold" value="País :"/>
                            <h:outputText style="font-weight: bold" value="Provincia :"/>
                            <h:outputText style="font-weight: bold" value="Ciudad :"/>   
							<h:outputLabel for="selParroquia" style="font-weight: bold"
								value="Parroquia : *" />
                            <p:selectOneMenu value="#{controladorEmpleado.strPais}">
								<f:selectItems value="#{controladorEmpleado.listaPaises}"
									var="vpais" itemLabel="#{vpais[1]}" itemValue="#{vpais[0]}" />
								<p:ajax listener="#{controladorEmpleado.filtrarProvincias}"
									update="selProvincia,selCiudad,selParroquia" />
                            </p:selectOneMenu>

							<p:selectOneMenu id="selProvincia"
								value="#{controladorEmpleado.strProvincia}" filter="true"
								filterMatchMode="startsWith">
                                <f:selectItem itemLabel="Seleccionar Provincia..."  />  
								<f:selectItems value="#{controladorEmpleado.listaProvincias}"
									var="vprovi" itemLabel="#{vprovi[1]}" itemValue="#{vprovi[0]}" />
								<p:ajax listener="#{controladorEmpleado.filtrarCiudades}"
									update="selCiudad,selParroquia" />
                            </p:selectOneMenu>

							<p:selectOneMenu id="selCiudad"
								value="#{controladorEmpleado.strCiudad}" filter="true"
								filterMatchMode="startsWith">
                                <f:selectItem itemLabel="Seleccionar Ciudad..."  />  
								<f:selectItems value="#{controladorEmpleado.listaCiudades}"
									var="vciud" itemLabel="#{vciud[1]}" itemValue="#{vciud[0]}" />
								<p:ajax listener="#{controladorEmpleado.filtrarParroquias}"
									update="selParroquia" />
                            </p:selectOneMenu>

							<p:selectOneMenu id="selParroquia"
								value="#{controladorEmpleado.strParroquia}" required="true"
								requiredMessage="Debe seleccionar una Parroquia" filter="true"
								filterMatchMode="startsWith">
                                <f:selectItem itemLabel="Seleccionar Parroquia..."  />  
								<f:selectItems value="#{controladorEmpleado.listaParroquias}"
									var="vparro" itemLabel="#{vparro[1]}" itemValue="#{vparro[0]}" />
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <h:panelGrid columns="2" >
							<h:outputLabel for="txtDireccion" style="font-weight: bold"
								value="Dirección : *" />
							<p:inputText id="txtDireccion" size="100" required="true"
								requiredMessage="Debe ingresar una Dirección"
								value="#{controladorEmpleado.direccion.detalleGtdir}" />
                            <h:outputText style="font-weight: bold" value="Referencia :"/>
							<p:inputText size="100"
								value="#{controladorEmpleado.direccion.referenciaGtdir}" />
						    <h:outputText value="Utilizaría recorrido:" style="font-weight: bold" />
						    <p:selectBooleanCheckbox value="#{controladorEmpleado.direccion.utilizaRecorridoGtdir}" />	
								
								
                            <f:facet name="footer">
								<p:commandButton partialSubmit="true" process="formDirec"
									update="formDirec" value="Guardar" icon="ui-guardar"
									actionListener="#{controladorEmpleado.guardarDireccion}" />
                            </f:facet>
                        </h:panelGrid>
                    </h:form>
                </p:tab>
                <p:tab title="Teléfonos" >
                    <h:form id="formTelef" prependId="false" >
                        <h:panelGrid columns="5" >
                            <h:outputText style="font-weight: bold" value="Tipo Teléfono:"/>
							<p:selectOneMenu
								value="#{controladorEmpleado.telefonoNuevo.ideGttit.ideGttit}"
								style="width: 180px;" required="true"
								requiredMessage="Debe seleccionar un tipo de teléfono">
                                <f:selectItem itemLabel="Seleccionar Tipo Telefono..."  />  
								<f:selectItems value="#{controladorEmpleado.listaTiposTelefono}"
									var="vttele" itemLabel="#{vttele[1]}" itemValue="#{vttele[0]}" />
                            </p:selectOneMenu>
                            <h:outputText style="font-weight: bold" value="Número :"/>
							<p:inputText size="15"
								value="#{controladorEmpleado.telefonoNuevo.numeroTelefonoGttel}"
								required="true"
								requiredMessage="Debe ingresar un número de teléfono" />
                            <f:facet name="footer">
								<p:commandButton process="formTelef" value="Agregar Teléfono"
									icon="ui-agregar"
									actionListener="#{controladorEmpleado.agregarTelefono}"
									update="formTelef" />
                            </f:facet>
                        </h:panelGrid>
						<p:dataTable id="tabTelefonos"
							value="#{controladorEmpleado.listaTelefonos}" var="telf"
							rowKey="#{telf.ideGttel}" editable="true"
                                     emptyMessage="No tiene teléfonos registrados" style="width: 50%">

                            <f:facet name="header">
                                Listado de Teléfonos
                            </f:facet>
							<p:ajax event="rowEdit"
								listener="#{controladorEmpleado.modificarTelefono}" />

                            <p:column width="40">
								<p:commandLink process="tabTelefonos" update="tabTelefonos"
									title="Eliminar"
									action="#{controladorEmpleado.eliminarTelefono}">
                                    <h:graphicImage value="../imagenes/im_eliminar.png"/>
									<f:setPropertyActionListener value="#{telf.ideGttel}"
										target="#{controladorEmpleado.telefonoEliminado}" />
                                </p:commandLink>
                            </p:column>  
                            <p:column width="40">
                                <p:rowEditor />
                            </p:column>
                            <p:column width="120" headerText="TIPO DE TÉLEFONO">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{telf.ideGttit.detalleGttit}"/>
                                    </f:facet>
                                    <f:facet name="input">
										<p:selectOneMenu value="#{telf.ideGttit.ideGttit}"
											style="width: 100%">
											<f:selectItems
												value="#{controladorEmpleado.listaTiposTelefono}"
												var="vttele" itemLabel="#{vttele[1]}"
												itemValue="#{vttele[0]}" />
                                        </p:selectOneMenu>                                          
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column width="150" headerText="NÚMERO">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{telf.numeroTelefonoGttel}"/>    
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{telf.numeroTelefonoGttel}"/>    
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>   
                        </p:dataTable>

                    </h:form>
                </p:tab>
                <p:tab title="Correo Electronico">
                    <h:form id="formCorreo" prependId="false">
                        <h:panelGrid columns="2" >
							<h:outputText style="font-weight: bold"
								value="Correo Institucional : *" />
							<p:inputText required="true"
								requiredMessage="Ingrese Correo Institucional"
								value="#{controladorEmpleado.correoInstitucional.detalleGtcor}"
								size="100" validatorMessage="Correo Institucional no válido">
                                <p:ajax event="change" update="@this"/>
								<f:validateRegex
									pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />
                            </p:inputText>  
							<h:outputText style="font-weight: bold"
								value="Correo Personal : *" />
							<p:inputText
								value="#{controladorEmpleado.correoPersonal.detalleGtcor}"
								size="100" validatorMessage="Correo Personal no válido">
                                <p:ajax event="change" update="@this"/>
								<f:validateRegex
									pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />
                            </p:inputText>
                            <f:facet name="footer">
								<p:commandButton partialSubmit="true" process="formCorreo"
									update="formCorreo" value="Guardar" icon="ui-guardar"
									actionListener="#{controladorEmpleado.guardarCorreo}" />
                            </f:facet>
                        </h:panelGrid>
                    </h:form>
                </p:tab>
                
                
                <p:tab title="Formulario De Gastos Personales" >
                
                <p:commandButton value="Refresh" id="refreshFooter" name="refreshFooter" style="display:none"
               actionListener="#{controladorEmpleado.refreshGastosDeducibles}" update=":accDatos:formGastos:tabGastosDeducibles" />
               
                    <h:form id="formGastos" prependId="false">
                        <h:panelGrid columns="6" >
							<f:facet name="header">
        					FORMULARIO DE GASTOS PERSONALES
        					<f:facet name="header">
									<p:separator></p:separator>
								</f:facet>
								<f:facet name="header">
									<p:separator></p:separator>
									<div align="center">
									<h:outputText style="font-weight: bold;align: CENTER"
										value="VALOR MÁXIMO PARA GASTOS DEDUCIBLES" /></div>
									<p:spacer width="100" height="10" />
									<div align="center">
									<h:outputText size="15" style="text-align:left; " id="idvalorMaxGastosDeducible"	value="#{controladorEmpleado.valorMaxGastosDeducible}"
										disabled="true" />
										</div>
								</f:facet>
								<f:facet name="header">
									<p:separator></p:separator>
								</f:facet>

							<f:facet name="header">
									<p:separator></p:separator>
											<div align="center">
								<h:outputText style="font-weight: bold"
								value="Cargas Familiares:" />
							<p:selectOneMenu value="#{controladorEmpleado.empleado.numCargasGtemp}"	style="width: 180px;" required="true" requiredMessage="Debe seleccionar cargas familiares">
                         <!--        <f:selectItem itemLabel="Seleccionar Carga Familiar..."   />   -->
								<f:selectItems value="#{controladorEmpleado.listCargasFamiliares}"	var="cargas" itemLabel="#{cargas[1]}" itemValue="#{cargas[0]}" 
								   />
                            <p:ajax event="change" listener="#{controladorEmpleado.seleccionanNumCargaFamiliar}"  update="idvalorMaxGastosDeducible"/>
                            </p:selectOneMenu>
                                         
                            
                            
                            
                            	<h:outputText style="font-weight: bold"
								value="Enfermedad Catastrófica:" />
							<p:selectOneMenu
								value="#{controladorEmpleado.empleado.enfermedadCatastroficaGtemp}"	style="width: 180px;" required="true"  requiredMessage="Escoja una opción">
                               
                                <!--  <f:selectItem itemLabel="Seleccione Enfermedad Catastrófica"  />  -->
								<f:selectItems value="#{controladorEmpleado.listEnfermedadCatastrofica}"
									var="enfermedad" itemLabel="#{enfermedad[1]}" itemValue="#{enfermedad[0]}" />
									
							<p:ajax event="change" listener="#{controladorEmpleado.seleccionaEnfermedadCatastrofica}"  update="idvalorMaxGastosDeducible"/>
									
                            </p:selectOneMenu>
                            
                            
										</div>
								</f:facet>


							</f:facet>
							<p:separator></p:separator>
							<h:outputText style="font-weight: bold"
								value="Tipo Gasto Deducible:" />
							<p:selectOneMenu
								value="#{controladorEmpleado.deduciblesNuevo.ideSrded.ideSrded}"
								style="width: 180px;" required="true"
								requiredMessage="Debe seleccionar un tipo de gasto">
                                <f:selectItem itemLabel="Seleccionar Tipo Gasto..."  />  
								<f:selectItems value="#{controladorEmpleado.listaDeducibles}"
									var="sridee" itemLabel="#{sridee[1]}" itemValue="#{sridee[0]}" />
                            </p:selectOneMenu>
                            <h:outputText style="font-weight: bold" value="VALOR  :"/>
							<p:inputText size="15"
								value="#{controladorEmpleado.deduciblesNuevo.valorDeducibleSrdee}"
								required="true"
								requiredMessage="Debe ingresar un valor para el gasto selecc....." />

							<f:facet name="header">
								<p:separator></p:separator>
							</f:facet>

                            <f:facet name="footer">
								<p:commandButton process="formGastos" value="Agregar Gasto"
									icon="ui-agregar"
									actionListener="#{controladorEmpleado.agregarGastoDeducible}"
									update="tabGastosDeducibles" disabled="#{controladorEmpleado.booIngresoGastoValidacion}" />
                            </f:facet>
                        


                        </h:panelGrid>
                        
                        
                        
                        
						<p:dataTable id="tabGastosDeducibles"
							value="#{controladorEmpleado.listaGastosDeducibles}" var="gasto"
							rowKey="#{gasto.ideSrdee}" editable="true"
							emptyMessage="No tiene teléfonos registrados" style="width: 50%" disabled="#{controladorEmpleado.booIngresoGastoValidacion}">

                            <f:facet name="header">
                                Listado de Gastos Deducibles
                            </f:facet>
                            
							<p:ajax event="rowEdit" onsuccess="document.getElementById('accDatos:refreshFooter').click();" 
								listener="#{controladorEmpleado.modificarGastoDeducible}" 
								update="tabGastosDeducibles"
								 />
								
               				<p:column width="50"  headerText="ELIMINAR">
								<p:commandLink process="tabGastosDeducibles"
									update="tabGastosDeducibles" title="Eliminar"
									action="#{controladorEmpleado.eliminarGastosDeducibles}" disabled="#{controladorEmpleado.booIngresoGastoValidacion}">
                                    <h:graphicImage value="../imagenes/im_eliminar.png"/>
									<f:setPropertyActionListener value="#{gasto.ideSrdee}"
										target="#{controladorEmpleado.gastoEliminado}" />
                                </p:commandLink>
                            </p:column>
                            
                            
                            <p:column width="40">
                            <p:rowEditor />
                            </p:column>
                            
                            <p:column width="180" headerText="TIPO DE GASTO DEDUCIBLE">
                                <p:cellEditor>
                                    <f:facet name="output">
										<h:outputText value="#{gasto.ideSrded.detalleSrded}" disabled="#{controladorEmpleado.booIngresoGastoValidacion}"/>
                                    </f:facet>
                                    <f:facet name="input">
										<p:selectOneMenu value="#{gasto.ideSrded.ideSrded}"
											style="width: 100%" disabled="#{controladorEmpleado.booIngresoGastoValidacion}">
											<f:selectItems value="#{controladorEmpleado.listaDeducibles}"
												var="sridee" itemLabel="#{sridee[1]}"
												itemValue="#{sridee[0]}" disabled="#{controladorEmpleado.booIngresoGastoValidacion}" />
                                        </p:selectOneMenu>                                          
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column width="150" headerText="VALOR">
                                <p:cellEditor>
                                    <f:facet name="output">
										<h:outputText value="#{gasto.valorDeducibleSrdee}" disabled="#{controladorEmpleado.booIngresoGastoValidacion}" />
                                    </f:facet>
                                    <f:facet name="input">
										<p:inputText value="#{gasto.valorDeducibleSrdee}" disabled="#{controladorEmpleado.booIngresoGastoValidacion}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>   
                            
							<f:facet name="footer">
								<h:outputText style="font-weight: bold"
									value="VALOR TOTAL GASTOS DEDUCIBLES" />
								<p:spacer width="85" height="10" />
								<h:outputText size="5"
									value="#{controladorEmpleado.valoresTablaGastosDeducible}"
									style="text-align: left"  disabled="#{controladorEmpleado.booIngresoGastoValidacion}"/>
							</f:facet>
                            
                  
                        </p:dataTable>

                    </h:form>
					<div>
           <h:form id="formImprimir" prependId="false" >
            <p:separator />
							<p:panelGrid columns="1" style="width: 20.55%;margin-top: 10px;font-weight:bold">
							 <p:outputLabel value="TABLA DETALLE GASTOS DEDUCIBLES" />
							</p:panelGrid>
							<p:panelGrid columns="2" style="width: 99%;margin-top: 0px">
								<h:outputText style="font-weight: bold"
									value="VALOR MÁXIMO GASTO DEDUCIBLES" />
								<h:outputText
									value="Es el valor maximo que se registrará para gastos deducibles del funcionario" />
								<h:outputText style="font-weight: bold"
									value="AÑADIR GASTO DEDUCIBLE" />
								<h:outputText
									value="El empleado debe seleccionar el gasto deducible y registrar el valor para el mismo. Finalmente para guardar el nuevo registro se debe presionar el botón de Agregar Gasto" />
								<h:outputText style="font-weight: bold"
									value="MODIFICACIÓN DE GASTO DEDUCIBLE " />
								<h:outputText
									value="Se realizará la modificación de cualquir gastos deducible al presionar el icono con un lapiz. Los cambios realizados se registrarán correctaente al presionar el icono con un visto " />

								<h:outputText style="font-weight: bold"
									value="ELIMINAR GASTO DEDUCIBLE " />
								<h:outputText
									value="Se eliminará el gasto deducible seleccionado al presionar  el icono de X " />
								<h:outputText style="font-weight: bold"
									value="GENERAR / VER  GASTO DEDUCIBLE " />
								<h:outputText
									value="Se visualiza en formato .pdf el Formulario de Gastos de acuerdo a los valores ingresados por el funcionario" />
                         <f:facet name="footer">


									<p:commandButton id="btver"
										value="GENERAR FORMULARIO" icon="ui-icon-search"
										onclick="waceptarGasto.show()" action="#{controladorEmpleado.estadoGasto}"
